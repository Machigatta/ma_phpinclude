<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<table>
    <tr>
        <td>Name</td>
        <td>Descirption</td>
        <td>SourcePath</td>
    </tr>
    <f:for each="{MaPHPScripts}" as="MaPHPScript">
        <tr>
            <td>{MaPHPScript.name}</td>
            <td>
                <f:format.crop maxCharacters="100">{MaPHPScript.description}</f:format.crop>
            </td>
            <td>{MaPHPScript.source_path}</td>
        </tr>
    </f:for>
</table>
</html>
